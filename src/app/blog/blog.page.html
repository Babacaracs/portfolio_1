<ion-header>
  <ion-toolbar>
    <ion-title>blog</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-list inset>
      <ion-item *ngFor="let data of httpdata" (click)="onSelect(data)">
          <ion-card>
              <ion-card-content>
                <img src="{{data.Image}}">
                <ion-card-title>
                  {{ data.Titre }}
                  </ion-card-title>
               
                
            {{ data.Auteur }}
              </ion-card-content>
            </ion-card>
      
       
      </ion-item>
    </ion-list>
</ion-content>
